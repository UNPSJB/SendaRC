<!-- factura/partials/stats_section.html -->
<div class="stats-grid">
    <div class="card stat-card">
        <div class="card-body">
            <div class="stat-content">
                <div class="stat-icon total">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-value">{{ total_facturas }}</div>
                    <div class="stat-label">Total Facturas</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card stat-card">
        <div class="card-body">
            <div class="stat-content">
                <div class="stat-icon paid">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-value">{{ facturas_pagadas }}</div>
                    <div class="stat-label">Pagadas</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card stat-card">
        <div class="card-body">
            <div class="stat-content">
                <div class="stat-icon pending">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-value">{{ facturas_pendientes }}</div>
                    <div class="stat-label">Pendientes</div>
                </div>
            </div>
        </div>
    </div>
    <div class="card stat-card">
        <div class="card-body">
            <div class="stat-content">
                <div class="stat-icon overdue">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-value">{{ facturas_vencidas }}</div>
                    <div class="stat-label">Vencidas</div>
                </div>
            </div>
        </div>
    </div>
</div>
